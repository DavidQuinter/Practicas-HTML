<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <legend>Datos de Contacto</legend>
        <fieldset>
            <div>
                <label for="name">Nombre completo</label>
                <input type="text" placeholder="Pon aqui tu nombre" id="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Pon aqui tu email" id="email">
            </div>
            <div>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="ingresa tu numero de telefono">
            </div>
            <div>
                <label for="date">Fecha requerida</label>
                <input type="date" id="date">
            </div>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
